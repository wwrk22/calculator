<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="heading">Do math</div>

<div id="main">
  <div id="output" class="number">HELLO</div>
  
  <div class="input">
    <div class="btn-big btn-text">Clear</div>
    <div class="btn-small btn-text">Del</div>
    <div class="btn-small operator">/</div>
  </div>

  <div class="input">
    <div class="btn-small number">7</div>
    <div class="btn-small number">8</div>
    <div class="btn-small number">9</div>
    <div class="btn-small operator">*</div>
  </div>

  <div class="input">
    <div class="btn-small number">4</div>
    <div class="btn-small number">5</div>
    <div class="btn-small number">6</div>
    <div class="btn-small operator">-</div>
  </div>
  
  <div class="input">
    <div class="btn-small number">1</div>
    <div class="btn-small number">2</div>
    <div class="btn-small number">3</div>
    <div class="btn-small operator">+</div>
  </div>

  <div class="input">
    <div class="btn-small number">0</div>
    <div class="btn-small number">.</div>
    <div class="btn-big operator">=</div>
  </div>
</div>

</body>
</html>
