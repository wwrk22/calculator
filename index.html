<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="heading">Do math</div>

<div id="main">
  <div id="output"></div>
  
  <div class="input">
    <button class="btn btn-big btn-text" id="clear" data-key="Escape">Clear</button>
    <button class="btn btn-small btn-text" id="del" data-key="Backspace">Del</button>
    <button class="btn btn-small operator" data-key="/">&divide;</button>
  </div>

  <div class="input">
    <button class="btn btn-small number" data-key="7">7</button>
    <button class="btn btn-small number" data-key="8">8</button>
    <button class="btn btn-small number" data-key="9">9</button>
    <button class="btn btn-small operator" data-key="*">&times;</button>
  </div>

  <div class="input">
    <button class="btn btn-small number" data-key="4">4</button>
    <button class="btn btn-small number" data-key="5">5</button>
    <button class="btn btn-small number" data-key="6">6</button>
    <button class="btn btn-small operator" data-key="-">&minus;</button>
  </div>
  
  <div class="input">
    <button class="btn btn-small number" data-key="1">1</button>
    <button class="btn btn-small number" data-key="2">2</button>
    <button class="btn btn-small number" data-key="3">3</button>
    <button class="btn btn-small operator" data-key="+">&plus;</button>
  </div>

  <div class="input">
    <button class="btn btn-small number" data-key="0">0</button>
    <button class="btn btn-small number" data-key=".">.</button>
    <button class="btn btn-big operator" data-key="=">&equals;</button>
  </div>
</div>

</body>
</html>
