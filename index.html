<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="heading">Do math</div>

<div id="main">
  <div id="output" class="number">HELLO</div>
  
  <div class="input">
    <button class="btn-big btn-text">Clear</button>
    <button class="btn-small btn-text">Del</button>
    <button class="btn-small operator">&divide;</button>
  </div>

  <div class="input">
    <button class="btn-small number">7</button>
    <button class="btn-small number">8</button>
    <button class="btn-small number">9</button>
    <button class="btn-small operator">&times;</button>
  </div>

  <div class="input">
    <button class="btn-small number">4</button>
    <button class="btn-small number">5</button>
    <button class="btn-small number">6</button>
    <button class="btn-small operator">&minus;</button>
  </div>
  
  <div class="input">
    <button class="btn-small number">1</button>
    <button class="btn-small number">2</button>
    <button class="btn-small number">3</button>
    <button class="btn-small operator">&plus;</button>
  </div>

  <div class="input">
    <button class="btn-small number">0</button>
    <button class="btn-small number">.</button>
    <button class="btn-big operator">&equals;</button>
  </div>
</div>

</body>
</html>
